<!DOCTYPE html>
<html>
<head>
    <title>Enrollment</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="main.js"></script>
</head>
<body>

        <h1>Student Enrollment</h1>
        <h2 id="instructor"></h2>
